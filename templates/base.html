<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock title %} </title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/font.css' %}">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">

    <link rel="stylesheet" href="{% static 'css3-animate-it/css/animations.css'   %}">
    <link rel="stylesheet" href="{% static 'swiper/css/swiper.min.css'   %}">


    <link rel="stylesheet" href="{% static 'css/slide-show.css' %}">
    <link rel="stylesheet" href="{% static 'css/new-footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/love.css' %}">

</head>

<body>


    <div class="bg_heart" style="height: 600px;" ></div>
        

    {% include 'navbar.html' %}

    {% block content %}

    {% endblock content %}

     {% include 'footer.html' %}
 
   

    <script src="{% static 'js/app.js' %}"></script>
    <script type="text/javascript" src="{% static 'css3-animate-it/js/css3-animate-it.js' %} "></script>
    <script src="{% static 'swiper/js/swiper.min.js' %}"></script>

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js">
    </script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"> </script>

    <script src="{% static 'js/love.js' %}"></script>

    <script>
        var swiper = new Swiper('.swiper-container', {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 10000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });


        
    
    

    </script>

    {% block script %}
    {% endblock script %}


</body>

</html>
