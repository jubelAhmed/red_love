<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock title %} </title>
    <meta property="og:image" content="{% static 'images/red_love_profile.PNG' %}" />
    
    
    <meta property="og:description" content="রেড লাভ ব্লাড সোসাইটি" />
    
    
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'logo/logo-1.jpg' %}" />


    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/font.css' %}">


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js">
    </script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"> </script>

    <link rel="stylesheet" href="{% static 'css3-animate-it/css/animations.css'   %}">
    <link rel="stylesheet" href="{% static 'swiper/css/swiper.min.css'   %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css">


    <link rel="stylesheet" href="{% static 'css/slide-show.css' %}">
    <link rel="stylesheet" href="{% static 'css/new-footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/love.css' %}">

    <style>
        /* this style for love animation, If i want to add love in any file then change this style height,it will up from height */
        .new-style{
            height: 0px; 
        }
        
    </style>

</head>

<body style="font-family: Georgia, 'Times New Roman', Times, serif;">


    {% block extra_animation %}     
        <div class="bg_heart new-style" ></div>
    {% endblock extra_animation %}   
           

    {% include 'navbar.html' %}

    {% block content %}
        
    {% endblock content %}

    {% include 'footer.html' %}
 
   

    <script src="{% static 'js/app.js' %}"></script>
    <script type="text/javascript" src="{% static 'css3-animate-it/js/css3-animate-it.js' %} "></script>
    <script src="{% static 'swiper/js/swiper.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script> 

    <script src="{% static 'custom/js/love.js' %}"></script>
    <script src="{% static 'custom/js/vertical-loop.js' %}"></script>

    <script>
        
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": false,
            "progressBar": true,
            "positionClass": "toast-top-center",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "500",
            "hideDuration": "1000",
            "timeOut": "2000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }
        $(document).ready(function() {
            console.log("before world")
            {% if messages %}
                console.log("message shown")
                {% for message in messages %}
                    toastr.{{ message.tags }}('{{ message }}');
                {% endfor %}
            {% endif %}

        });
         


       
    </script>

   

    {% block script %}
   
  
   
    {% endblock script %}


</body>

</html>
